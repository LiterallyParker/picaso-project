<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89d197a965.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="userInput">
        <form action="other.html">
            <div>
                <p>Want to purchase this artwork?</p>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>
    <div class="circles">
        <i class="fa-solid fa-circle circle1 pink"></i>
        <i class="fa-solid fa-circle circle2 pink"></i>
        <i class="fa-solid fa-circle circle3 yellow"></i>
        <i class="fa-solid fa-circle circle4 pink"></i>
        <i class="fa-solid fa-circle circle5 pink"></i>
        <i class="fa-solid fa-circle circle6 yellow"></i>
    </div>
    <div class="container">
        <div class="topBackground">
            <div class="backbox background1">
                <p></p>
            </div>
            <div class="backbox background2">
                <p></p>
            </div>
            <div class="backbox background3">
                <p></p>
            </div>
        </div>
        <div class="backbox background4">
            <div class="people">
                <div class="people1">
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                </div>
                <div class="people2">
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                </div>

            </div>
            <div class="triangles">
                <div class="triangle1">
                    <img src="greenTri.png">
                </div>
                <div class="triangle2">
                    <img src="greenTri2.png">
                </div>
            </div>
        </div>
        <div class="backbox background5">
            <p></p>
        </div>
    </div>
</body>
</html>
